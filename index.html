<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors Simulator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
       <div>
            <h1 class="title"> Rock Paper Scissors Simulator</h1>
       </div>
       <div>
        <p> Rock Paper Scissors game against a computer. Best of 5. Good luck.</p>
   </div>
       <div>
            <h2 class="score">Score</h2>
       </div>
       <div class="scoreboard">
           <div class="child">
                <h3>Player:</h3>
                <h4 id="playerScoreDisp"></h4>
                <h2 id="playerChoice"></h2>
           </div>
           <div class="child">
                <h3>Computer:</h3>
                <h4 id="compScoreDisp"></h4>
                <h2 id="compChoice"></h2>
           </div>
       </div>
       <div class="choices">
           <div class="button" id="rock">
                <h3 class="text">Rock</h3>
           </div>
           <div class="button" id="paper">
                <h3 class="text">Paper</h3>
           </div>
           <div class="button" id="scissors">
                <h3 class="text">Scissors</h3>
           </div>
       </div>

       <div class="popup" id="popup">
            <h3 id="winner">test text</h3>
            <div class="button" id="reset">
                <h3>Retry?</h3>
            </div>
       </div>
    </body>
    <script src="script.js"></script>
</html>
